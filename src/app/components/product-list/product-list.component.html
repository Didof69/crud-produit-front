<div class="container-fluid">
  <div class="d-flex title-zone justify-content-between">
    <h1>Liste des Produits en stock</h1>
    <button
      *ngIf="isLog"
      routerLink="/product/create"
      class="btn btn-primary btn-add"
    >
      Ajouter
    </button>
  </div>

  <div class="d-flex flex-wrap list">
    <app-product-card *ngFor="let product of productsTab" [product]="product"></app-product-card>
  </div>
</div>

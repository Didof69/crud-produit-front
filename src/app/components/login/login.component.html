<div class="mainContainer container-principal">
  <div class="textBienvenue">
    <h1>Connexion</h1>
  </div>

  <form #connexion="ngForm" (ngSubmit)="login(connexion)">
    <div class="form-group">
      <input
        type="email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        class="form-control shadow-sm"
        [(ngModel)]="user.email"
        name="email"
        #email="ngModel"
        [class.input-error]="email.invalid && isFormValidate"
        [class.input-error-log]="connexionKO"
        placeholder="email@email.fr"
      />
      <div *ngIf="email.invalid && isFormValidate" class="alert">
        <div *ngIf="email.errors?.['required']">L'Email est obligatoire.</div>
        <div *ngIf="email.errors?.['pattern']">
          Veuillez entrer un Email valide.
        </div>
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        required
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}"
        class="form-control shadow-sm"
        [(ngModel)]="user.password"
        name="password"
        #password="ngModel"
        [class.input-error]="password.invalid && isFormValidate"
        [class.input-error-email]="connexionKO"
        placeholder="Mot de passe"
      />
      <div *ngIf="password.invalid && isFormValidate" class="alert">
        <div *ngIf="password.errors?.['required']">
          Le mot de passe est obligatoire.
        </div>
        <div class="errorMdp" *ngIf="password.errors?.['pattern']">
          Au moins 12 caractères, 1 majuscule, 1 chiffre et 1 symbole.
        </div>
      </div>
      <div *ngIf="connexionKO" class="alert">
        Vérifiez votre email et votre mot de passe.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>
</div>
